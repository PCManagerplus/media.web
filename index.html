<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 アクセス拒否</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            background-color: var(--container-bg);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2em;
            margin: 0;
            color: var(--error-color);
        }
        p {
            margin: 20px 0;
            font-size: 1.2em;
        }
        .reason {
            font-size: 1em;
            color: var(--reason-color);
        }
        .link {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .link a {
            color: var(--link-color);
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }

        /* Light theme */
        :root {
            --bg-color: #f8f9fa;
            --text-color: #333;
            --border-color: #ddd;
            --container-bg: #fff;
            --error-color: #d9534f;
            --reason-color: #555;
            --link-color: #337ab7;
        }

        /* Dark theme */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #121212;
                --text-color: #eee;
                --border-color: #444;
                --container-bg: #1e1e1e;
                --error-color: #ff6f61;
                --reason-color: #bbb;
                --link-color: #66b2ff;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>アクセスを拒否されました。</h1>
        <p>ーー理由ーー</p>
        <p class="reason">編集者はこのページのアクセスを制限しています。</p>
        <div class="link">
            <a href="https://www.google.com">Googleに戻る</a>
        </div>
    </div>
    <audio id="error-sound" src="https://pcmanagerplus.github.io/media.web/Gerror.mp3" preload="auto"></audio>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var audio = document.getElementById('error-sound');
            audio.oncanplaythrough = function() {
                audio.play();
            };
        });
    </script>
</body>
</html>
