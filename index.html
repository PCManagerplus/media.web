<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>403エラー</title>
<style>
  .error {
    font-size: 1.2em;
    text-align: center;
  }
  body.dark {
    background-color: #333; /* ダークテーマ用の背景色 */
    color: #ddd; /* ダークテーマ用の文字色 */
  }
</style>
</head>
<body>
<a href="#" id="playSound">アクセスが拒否されました。</a>

<audio id="audio" src="sound.mp3"></audio>

<div id="errorMessage" class="error"></div>

<script>
// テーマの変更を監視する関数
function updateTheme() {
  var errorMessage = document.getElementById('errorMessage');
  var audio = document.getElementById('audio');
  
  // メディアクエリでダークテーマが有効かどうかをチェック
  var darkThemeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
  if (darkThemeMediaQuery.matches) {
    document.body.classList.add('dark'); // ダークテーマを適用
    errorMessage.style.color = '#ddd'; // エラーメッセージの文字色を変更
  } else {
    document.body.classList.remove('dark'); // ホワイトテーマを適用
    errorMessage.style.color = 'red'; // エラーメッセージの文字色を変更
  }
}

// 初期テーマの設定
updateTheme();

// テーマが変更されたときに呼び出される関数の登録
window.matchMedia('(prefers-color-scheme: dark)').addListener(updateTheme);
</script>
</body>
</html>
