<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s ease;
        }
        .container {
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 20px;
        }

        /* ダークテーマ */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #222;
                color: #fff;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>403 Forbidden</h1>
        <p>アクセスが拒否されました。このページにアクセスする権限がありません。</p>
        <a href="https://www.google.com/">Googleに戻る</a>
    </div>
    <audio autoplay loop>
        <source src="https://pcmanagerplus.github.io/media.web/er.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
