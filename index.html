<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');
        @import url('https://fonts.googleapis.com/icon?family=Material+Icons');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8d7da;
            color: #721c24;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin: 0;
        }
        .error-container {
            max-width: 600px;
            padding: 20px;
            border: 1px solid #f5c6cb;
            background-color: #f8d7da;
            border-radius: 8px;
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .material-button {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #6200ea;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .material-button:hover {
            background-color: #3700b3;
        }
        .material-button .material-icons {
            margin-right: 8px;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>403 Forbidden</h1>
        <p>アクセスが禁止されています。必要な権限がありません。</p>
        <a href="https://www.google.com" class="material-button">
            <span class="material-icons">arrow_back</span> Googleに戻る
        </a>
        <audio autoplay loop>
            <source src="https://pcmanagerplus.github.io/media.web/Gerror.mp3" type="audio/mpeg">
            お使いのブラウザはオーディオ要素をサポートしていません。
        </audio>
    </div>
</body>
</html>
