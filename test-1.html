<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Forms with Sound</title>
</head>
<body>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSd-vByGqRf_IjC2q2up-UD9ve_2WZdTRTPOPlXKWh0Iu-f3RQ/viewform?embedded=true" 
            width="640" height="382" frameborder="0" marginheight="0" marginwidth="0" id="myIframe">読み込んでいます…</iframe>

    <audio id="myAudio" src="path_to_your_audio_file.mp3" preload="auto"></audio>

    <script>
        document.getElementById('myIframe').addEventListener('click', function() {
            document.getElementById('myAudio').play();
        });
    </script>
</body>
</html>
