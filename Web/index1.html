<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHubファイルビューア</title>
    <script>
        // GitHub APIを使用してファイルの内容を取得する関数
        function getFileContents(username, repo, filepath) {
            // GitHub APIのURL
            var url = `https://api.github.com/repos/${PCManagerplus}/${media.web}/contents/${/}`;

            // XMLHttpRequestオブジェクトを作成
            var xhr = new XMLHttpRequest();

            // リクエストを開始
            xhr.open('GET', url, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    // レスポンスが成功した場合、JSONをパースしてファイルの内容を取得
                    var response = JSON.parse(xhr.responseText);
                    // ファイルの内容をデコード
                    var content = atob(response.content);
                    // HTMLに表示
                    document.getElementById('fileContent').innerText = content;
                }
            };
            // リクエストを送信
            xhr.send();
        }

        // ページが読み込まれた後にファイルの内容を取得
        window.onload = function () {
            getFileContents('PCManagerplus', 'media.web', '/');
        };
    </script>
</head>
<body>
    <h1>GitHubファイルビューア</h1>
    <pre id="fileContent">ファイルの内容がここに表示されます。</pre>
</body>
</html>
