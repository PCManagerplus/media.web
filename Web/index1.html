<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リンク画像ボタンとオーディオプレーヤー</title>
</head>
<body>
    <div class="link-button">
        <a href="https://www.openai.com">
            <img src="https://www.openai.com/images/logos/openai-logo.png" alt="OpenAI Logo" style="width:200px; height:auto;">
        </a>
    </div>

    <!-- リンク画像ボタンを追加 -->
    <div class="link-button">
        <a href="https://example.com">
            <img src="https://example.com/images/button.png" alt="Button" style="width:150px; height:auto;">
        </a>
    </div>

    <div class="audio-player">
        <audio controls>
            <source src="https://example.com/audio/sample1.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <!-- オーディオプレーヤーを追加 -->
    <div class="audio-player">
        <audio controls>
            <source src="https://example.com/audio/sample2.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

</body>
</html>
