<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Link and Audio Player</title>
</head>
<body>
    <a href="https://www.openai.com">
        <img src="https://www.openai.com/images/logos/openai-logo.png" alt="OpenAI Logo" style="width:200px; height:auto;">
    </a>

    <audio controls>
        <source src="your-audio-file.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
